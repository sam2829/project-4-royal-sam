{% extends "base.html" %} {% load static %} {% load crispy_forms_tags %} 
{% block content %}

<!-- Edit tee time form -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10 booking-form">
      <h3 class="text-primary">Change Tee Time!</h3>
      <p>Booking under: {{ user.username }}</p>
      <form method="POST" style="margin-top: 1.3rem">
        {{ booking_form_time | crispy }} {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-md mt-3 mb-3">
          Update
        </button>
        <a
          href="{% url 'my_bookings' %}"
          class="btn btn-danger"
        >
          Cancel
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
