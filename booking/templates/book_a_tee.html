{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<!-- Leave a review form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-10 leave-review-form">
            <h3 class="text-primary">Book A Tee!</h3>
            <p>Booking under: {{ user.username }}</p>
            <form method="POST" style="marging-top: 1.3rem;">
                {{ booking_form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-md mt-3 mb-3">Book</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
