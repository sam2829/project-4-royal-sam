{% extends "base.html" %} {% load static %} {% block content %}

<!--  Main Section of the Contacts page-->
<div
  class="bg-image d-flex justify-content-center"
  style="
    background-image: none;
    background-color: black;
    min-height: 100vh;
    background-repeat: no-repeat;
    width: 100%;
    background-size: cover;
    background-position: center;
  "
>
  <div class="container contact-main-section">
    <div class="row">
      <div class="column col-sm-12">
        <h1 class="text-white fw-bold">Contact Us</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <h4 class="text-white fw-bold mt-5">Location</h4>
        <!-- google maps -->
        <div id="map" class="google-map mt-5 mb-5" style="height: 400px"></div>
      </div>
      <div class="col-sm-12 col-md-6">
        <h4 class="text-white fw-bold mt-5">Contact</h4>
        <p class="text-white mt-5">
          <strong>Telephone:</strong><br>071112234567
        </p>
        <p class="text-white mt-5">
          <strong>Email:</strong><br>royalsam.golfclub@gmail.com
        </p>
        <h4 class="text-white fw-bold mt-5">Follow Us</h4>
        <div class="mt-5 mb-5">
          <a
            class="social-network-items"
            href="https://facebook.com"
            target="_blank"
            rel="noopener"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a
            class="social-network-items px-5"
            href="https://twitter.com"
            target="_blank"
            rel="noopener"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a
            class="social-network-items"
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function initMap() {
    // Coordinates for the home location
    var homeLatLng = { lat: 51.4837, lng: -3.1681 };

    // Create a map centered at the home location
    var map = new google.maps.Map(document.getElementById("map"), {
      zoom: 10,
      center: homeLatLng,
    });

    // Create a marker for the home location
    var marker = new google.maps.Marker({
      position: homeLatLng,
      map: map,
      title: "Home",
    });
  }
</script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script
  async
  defer
  src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_API_KEY }}&callback=initMap"
></script>
{% endblock %}
